<md-card class="graph-card" *ngFor="let graph of graphs; let i = index">
  <md-card-header>
    <md-card-title>Вариант {{ i + 1 }}</md-card-title>
  </md-card-header>
  <md-card-content>
    <app-graph-component
      [nodes]="graph.nodes"
      [edges]="graph.edges"
      [width]="canvasWidth"
      [height]="canvasHeight"
    >
    </app-graph-component>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="regenerate(i)">ОБНОВИТЬ</button>
  </md-card-actions>
</md-card>
