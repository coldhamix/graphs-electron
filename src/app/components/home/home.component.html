<md-card>
  <md-card-content>
    <md-list>
      <h3 md-subheader>Выберите задание из списка</h3>
      <md-list-item *ngFor="let task of tasks">
        <button md-raised-button color="primary" (click)="selectTask(task)">Выбрать</button>
        <h4 md-line>{{ task.caption }}</h4>
        <p md-line>{{ task.description }}</p>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
